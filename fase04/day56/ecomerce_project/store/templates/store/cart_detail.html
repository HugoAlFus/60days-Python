<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Carrito de compras</h1>
{% if items %}
    <ul>
        {% for item in items %}
            <li>{{ item.product.name }} (x{{ item.quantity }}) - ${{ item.subtotal }}</li>
        {% endfor %}
    </ul>
    <p>Total: ${{ total }}</p>
    <a href="{% url 'checkout' %}">Finalizar compra</a>
{% else %}
    <p>Tu carrito está vacío.</p>
{% endif %}

</body>
</html>
