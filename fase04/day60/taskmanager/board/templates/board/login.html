<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Usuario:</label>
        <input type="text" name="username" required /><br/>
        <label>Contrase√±a:</label>
        <input type="password" name="password" required /><br/>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
