<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Publicación</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Publicación</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'post_list' %}">← Volver al listado</a>
</body>
</html>
