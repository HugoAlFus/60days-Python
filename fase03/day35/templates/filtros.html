<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editor de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }
        img {
            max-width: 100%;
            display: block;
            margin: 2rem auto;
        }
    </style>
</head>
<body>
    <h1>Editor de Imágenes</h1>
    <form action="/procesar" method="POST" enctype="multipart/form-data">
        <label for="imagen">Selecciona una imagen:</label>
        <input type="file" name="imagen" id="imagen" accept="image/*" required>

        <label for="filtro">Elige un filtro:</label>
        <select name="filtro" id="filtro" required>
            <option value="grayscale">Blanco y Negro</option>
            <option value="rotate">Rotar 90°</option>
            <option value="resize">Reducir tamaño (50%)</option>
        </select>

        <button type="submit">Aplicar filtro</button>
    </form>

    {% if imagen_url %}
        <h2>Resultado:</h2>
        <img src="{{ url_for('static', filename=imagen_url) }}" alt="Imagen procesada">
    {% endif %}
</body>
</html>
