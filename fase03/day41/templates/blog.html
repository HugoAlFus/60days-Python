<!-- templates/blog.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>游닇 Mi Blog Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">游닇 Blog Personal</h1>

    {% if not session.get('logged_in') %}
        <!-- Login Form -->
        <form method="POST" action="/login" class="mb-4">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Contrase침a" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesi칩n</button>
        </form>
    {% else %}
        <div class="mb-4">
            <form method="POST" action="/logout">
                <button class="btn btn-outline-secondary">Cerrar sesi칩n</button>
            </form>
        </div>

        <!-- Crear nueva entrada -->
        <form method="POST" action="/add" class="mb-4">
            <input type="text" name="titulo" class="form-control mb-2" placeholder="T칤tulo" required>
            <textarea name="contenido" class="form-control mb-2" rows="4" placeholder="Contenido" required></textarea>
            <button type="submit" class="btn btn-success">A침adir Entrada</button>
        </form>
    {% endif %}

    <!-- Lista de entradas -->
    {% for entrada in entradas %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ entrada.titulo }}</h5>
                <p class="card-text">{{ entrada.contenido }}</p>

                {% if session.get('logged_in') %}
                    <form method="POST" action="/delete/{{ entrada.id }}" class="d-inline">
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </form>
                    <a href="/edit/{{ entrada.id }}" class="btn btn-sm btn-warning">Editar</a>
                {% endif %}
            </div>
        </div>
    {% else %}
        <p class="text-muted">No hay entradas publicadas a칰n.</p>
    {% endfor %}
</div>
</body>
</html>
