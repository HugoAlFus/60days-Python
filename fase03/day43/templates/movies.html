<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üé¨ Buscador de Pel√≠culas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-card img {
            max-height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">üé¨ Buscador de Pel√≠culas</h1>

    <form id="search-form" class="input-group mb-4">
        <input type="text" id="search-input" class="form-control" placeholder="Busca una pel√≠cula...">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <div id="results" class="row g-4"></div>

    <h2 class="mt-5">‚≠ê Tus Favoritas</h2>
    <div id="favorites" class="row g-4"></div>
</div>

<script>
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search-input');
    const resultsDiv = document.getElementById('results');
    const favoritesDiv = document.getElementById('favorites');
    const favorites = [];

    searchForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const query = searchInput.value.trim();
        if (!query) return;

        const res = await fetch(`/api/search?title=${encodeURIComponent(query)}`);
        const data = await res.json();

        resultsDiv.innerHTML = '';

        if (data.Search) {
            data.Search.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'col-md-4';
                card.innerHTML = `
                    <div class="card movie-card shadow-sm">
                        <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/300x450?text=No+Image'}" class="card-img-top" alt="${movie.Title}">
                        <div class="card-body">
                            <h5 class="card-title">${movie.Title}</h5>
                            <p class="card-text">A√±o: ${movie.Year}</p>
                            <button class="btn btn-outline-primary btn-sm me-2" onclick="viewDetails('${movie.imdbID}')">Detalles</button>
                            <button class="btn btn-outline-warning btn-sm" onclick="addToFavorites('${movie.imdbID}')">‚≠ê Favorito</button>
                        </div>
                    </div>
                `;
                resultsDiv.appendChild(card);
            });
        } else {
            resultsDiv.innerHTML = '<p class="text-muted">No se encontraron pel√≠culas.</p>';
        }
    });

    async function viewDetails(imdbID) {
        const res = await fetch(`/api/details?id=${imdbID}`);
        const movie = await res.json();
        alert(`T√≠tulo: ${movie.Title}\nA√±o: ${movie.Year}\nG√©nero: ${movie.Genre}\nDirector: ${movie.Director}\nPlot: ${movie.Plot}`);
    }

    async function addToFavorites(imdbID) {
        if (favorites.includes(imdbID)) return;
        favorites.push(imdbID);

        const res = await fetch(`/api/details?id=${imdbID}`);
        const movie = await res.json();

        const card = document.createElement('div');
        card.className = 'col-md-3';
        card.innerHTML = `
            <div class="card shadow-sm">
                <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/300x450?text=No+Image'}" class="card-img-top" alt="${movie.Title}">
                <div class="card-body">
                    <h6 class="card-title">${movie.Title}</h6>
                    <p class="card-text"><small>${movie.Year}</small></p>
                </div>
            </div>
        `;
        favoritesDiv.appendChild(card);
    }
</script>
</body>
</html>
