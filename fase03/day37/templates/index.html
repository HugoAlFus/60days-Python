<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>📝 Notas Markdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4">📝 Editor de Notas Markdown</h1>

    <!-- Formulario para crear una nueva nota -->
    <form action="/guardar" method="POST">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="mb-3">
            <label for="contenido" class="form-label">Contenido Markdown</label>
            <textarea class="form-control" id="contenido" name="contenido" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Nota</button>
    </form>

    <hr class="my-5">

    <!-- Lista de notas guardadas -->
    <h2 class="mb-3">📚 Notas Guardadas</h2>
    <ul class="list-group">
        {% for nota in notas %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ nota['titulo'] }}
                <a href="/ver/{{ nota['id'] }}" class="btn btn-sm btn-outline-secondary">Ver</a>
            </li>
        {% else %}
            <li class="list-group-item text-center text-muted">No hay notas guardadas aún.</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
