<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MiniTwitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">🐦 MiniTwitter</h1>

    <!-- Formulario para publicar un tweet -->
    <form action="/tweet" method="POST" class="mb-4">
        <div class="mb-3">
            <textarea name="contenido" class="form-control" placeholder="¿Qué está pasando?" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Publicar</button>
    </form>

    <!-- Feed de publicaciones -->
    <div class="card">
        <div class="card-header">Últimos Tweets</div>
        <ul class="list-group list-group-flush">
            {% for tweet in tweets %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div>{{ tweet[1] }}</div>
                <form action="/delete/{{ tweet[0] }}" method="POST">
                    <button class="btn btn-sm btn-outline-danger">🗑️</button>
                </form>
            </li>
            {% else %}
            <li class="list-group-item text-center text-muted">No hay tweets aún.</li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
